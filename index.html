<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>NBA Login</title>
  </head>
  <body class="body">
    <header class="header">
      <img class="nav-image" src="images/nba-e.png" />
      <nav class="nav">
        <ul class="ul">
          <li><a href="#">Games</a></li>
          <li><a href="#">Schedule</a></li>
          <li><a href="#">Watch</a></li>
          <li><a href="#">News</a></li>
          <li><a href="#">Teams</a></li>
          <li><a href="#">Players</a></li>
          <li><a href="#">Stats</a></li>
          <li><a href="#">Standings</a></li>
        </ul>
      </nav>
    </header>
    <img class="id-image" src="images/ID.png" />
    <h1 class="SIGNINTEXT">SIGN IN WITH YOUR NBA ID</h1>
    <main class="main">
      <section class="login-form">
        <form class="form">
          <label class="username-password" for="username">Email</label>
          <input type="text" id="username" name="username" required />

          <label class="username-password" for="password">Password</label>
          <input type="password" id="password" name="password" required />
          <p class="forgot-password"><a href="#">Forgot password?</a></p>
          <button class="SIGNINBUTTON" type="submit">Sign In</button>
        </form>

        <p class="dont-have-nba-id"><a href="#">Don't Have An NBA ID?</a></p>
      </section>
    </main>
    <footer class="footer">
      <p>2023 NBA. All rights reserved.</p>
    </footer>
  </body>
</html>
