<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NBA Login</title>
</head>
<body>
    <header>
       
        <nav>
            <center><ul>
                <li><a href="#">Games</a></li>
                <li><a href="#">Schedule</a></li>
                <li><a href="#">Watch</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">Teams</a></li>
                <li><a href="#">Players</a></li>
                <li><a href="#">Stats</a></li>
                <li><a href="#">Standings</a></li>
               
            </center></ul>
        </nav>
        
    </header>
    <img class="id-image" src="ID.png">
    <h1 class="SIGNINTEXT">SIGN IN WITH YOUR NBA ID</h1>
    <main>
        <section class="login-form">
            <form>
                <label for="username">Email</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <p class="forgot-password"><a href="#">Forgot password?</a></p>
                <button class="SIGNINBUTTON" type="submit">Sign In</button>
            </form>
            
            
            <p class="dont-have-nba-id"><a href="#">Don't Have An NBA ID?</a></p>
        </section>
    </main>
    <footer>
        <p> 2023 NBA. All rights reserved.</p>
    </footer>
</body>
</html>
